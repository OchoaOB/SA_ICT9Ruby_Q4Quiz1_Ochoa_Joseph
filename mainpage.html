<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Main Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.redd.it/t7b5j2cqpce21.png');
            background-repeat: no-repeat;
            height: 100vh; /* Make body height full viewport height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .glow-box {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            cursor: pointer; /* Add cursor pointer */
        }

        .glow-box:hover {
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }

        .glow-text {
            color: #333;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease-in-out;
        }

        .glow-box:hover .glow-text {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="glow-box">
    <a href="https://ochoaob.github.io/9-Ruby_Q3Project_Ochoa_Joseph/" class="glow-text">The Profile</a>
</div>

<div class="glow-box">
    <a href="https://ochoaob.github.io/SA_ICT9Ruby_Q4SW2_Ochoa_Joseph/" class="glow-text">Baldi Calculator!</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
